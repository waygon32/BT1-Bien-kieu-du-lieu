<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
        let a = parseInt(prompt("Điểm vật lý"))
        let b = parseInt(prompt("Điểm hóa học"))
        let c = parseInt(prompt("Điểm sinh học"))
        let d = (a+b+c)/3
        document.write("Điểm trung bình " +d)
</script>
</body>
</html>
