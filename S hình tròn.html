<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>
<div id="tai12"></div>
<script>
    let r = parseInt(prompt("Nhập bán kính hình tròn"))
    let s = r*r*3.14
    let c = 2*r*3.14
    document.write("Diện tích hình tròn là " + s + "<br>")
    document.write("Chu vi hình tròn là "+ c)



</script>
</body>
</html>
